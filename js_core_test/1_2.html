<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        button {
            height: 50px;
            width: 50px;
        }

        #wrapper {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <input id="input" disabled>
    <div id="wrapper">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
    </div>

    <script>
        let wrapper = document.getElementById('wrapper');
        let input = document.getElementById('input');

        input.value = localStorage.getItem('value') || '';

        wrapper.addEventListener('click', event => {
            let value = event.target.innerText;
            localStorage.setItem('value', value);
            input.value = value;
        })
    </script>
</body>
</html>
