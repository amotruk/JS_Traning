<div class="row">
  <div class="col-8 offset-2">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <h4>Your Profile</h4>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <form (ngSubmit)="submit()"
                  [formGroup]="form">
              <div class="form-group row">
                <label for="username" class="col-4 col-form-label">User Name*</label>
                <div class="col-8">
                  <input id="username" name="username" formControlName="login" placeholder="Username" class="form-control here" required="required" type="text">
                </div>
              </div>
              <div class="form-group row">
                <label for="name" class="col-4 col-form-label">First Name</label>
                <div class="col-8">
                  <input id="name" name="name" formControlName="firstName" placeholder="First Name" class="form-control here" type="text">
                </div>
              </div>
              <div class="form-group row">
                <label for="lastname" class="col-4 col-form-label">Last Name</label>
                <div class="col-8">
                  <input id="lastname" name="lastname" formControlName="lastName" placeholder="Last Name" class="form-control here" type="text">
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-4 col-form-label">Email*</label>
                <div class="col-8">
                  <input id="email" name="email" placeholder="Email" formControlName="email" class="form-control here" required="required" type="text">
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-4 col-8">
                  <button name="submit" type="submit" [disabled]="form.invalid" class="btn btn-primary">Update My Profile</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
